<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        <div id="newItemContainer">
            <input type="text" id = "formInput" placeholder = "Add a new item">
            <input type="button" id = "addBtn" value = "Add">
        </div>
        <ul>
            <li>Finish Assignment 5 <span><i class="fas fa-trash"></i></span></li>
            <li>Do laundry<span><i class="fas fa-trash"></i></span></li>
            <li>Eat lunch<span><i class="fas fa-trash"></i></span></li>
            <li>Bake some brownies<span><i class="fas fa-trash"></i></span></li>
        </ul>
    </div>
</body>
</html>
